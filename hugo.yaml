baseURL: https://blog.lesshash.com/
languageCode: zh-cn
title: Less is more's Blog - 设计模式与算法专业技术博客
theme: PaperMod

# SEO优化配置
sitemap:
  changefreq: daily
  priority: 0.8
  filename: sitemap.xml

# 多语言支持
defaultContentLanguage: zh-cn
hasCJKLanguage: true

# 启用表情符号支持
enableEmoji: true

# URL配置
permalinks:
  posts: "/:year/:month/:slug/"

# RSS配置
rssLimit: 20

# 启用 Git 信息
enableGitInfo: true

# 忽略警告日志
ignoreLogs:
  - 'warning-goldmark-raw-html'

# 构建设置
buildDrafts: false
buildFuture: true  # 允许显示未来日期的文章
buildExpired: false

# 分页设置
pagination:
  pagerSize: 10
  path: "page"

# 分类和标签的页面配置
taxonomies:
  category: categories
  tag: tags
  series: series

# 菜单配置
menu:
  main:
    - identifier: posts
      name: 📚 文章
      url: /posts/
      weight: 10
    - identifier: tags
      name: 🏷️ 标签
      url: /tags/
      weight: 20
    - identifier: categories
      name: 📂 分类
      url: /categories/
      weight: 30
    - identifier: about
      name: 📋 关于
      url: /about/
      weight: 40
    - identifier: search
      name: 🔍 搜索
      url: /search/
      weight: 50

params:
  # SEO核心配置
  description: "专注设计模式、数据结构与算法的专业技术博客。提供Java、C++等编程语言的深度教程、实战代码和案例解析。涵盖链表、队列、递归、排序、二分查找、跳表、散列表等核心知识点。"
  author: "lesshash"
  keywords: ["设计模式", "数据结构", "算法", "Java", "C++", "编程", "技术博客", "面试题", "代码实现", "链表", "队列", "递归", "排序算法", "二分查找", "跳表", "散列表", "KMP算法", "Trie树", "动态规划", "贪心算法", "深度优先", "广度优先", "二叉树", "红黑树", "堆排序", "A*算法", "Dijkstra算法"]

  # Open Graph和Twitter Cards
  images: ["images/og-image.jpg"]

  # 网站元信息
  env: production
  DateFormat: "2006-01-02"
  defaultTheme: auto
  disableThemeToggle: false

  # SEO和分析
  googleAnalytics: ""
  googleSiteVerificationTag: ""
  bingSiteVerificationTag: ""
  yandexSiteVerificationTag: ""

  # 结构化数据
  schema:
    publisherType: "Organization"
    publisherName: "Less is more's Blog"
    publisherLogo: ""

  # 社交媒体
  social:
    twitter: ""
    facebook: ""
    linkedin: ""
    github: "jsalessandro"

  # 网站统计配置
  analytics:
    busuanzi: true  # 启用不蒜子统计

  # 显示阅读时间
  ShowReadingTime: true
  # 显示发布日期
  ShowPostNavLinks: true
  # 显示面包屑导航
  ShowBreadCrumbs: true
  # 显示代码复制按钮
  ShowCodeCopyButtons: true
  # 显示全屏按钮
  ShowFullTextinRSS: true
  # 显示分享按钮
  ShowShareButtons: false
  # 显示目录
  ShowToc: true
  # 默认展开目录
  TocOpen: false
  # 启用 Mermaid
  mermaid: true

  # 主页配置
  profileMode:
    enabled: true
    title: "👋 欢迎来到我的技术博客"
    subtitle: "专注于设计模式、数据结构与算法的深度分享，助力编程技能提升。提供Java、C++实战代码和案例解析。"
    imageUrl: "" # 可以添加头像图片
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: 📚 技术文章
        url: posts
      - name: 📋 个人简历
        url: resume
      - name: 🏷️ 文章标签
        url: tags
      - name: 📂 文章分类
        url: categories

  # SEO增强功能
  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

  # 启用搜索引擎优化
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true

  # 社交链接
  socialIcons:
    - name: github
      url: "https://github.com/jsalessandro"
    - name: email
      url: "mailto:jsalessandro@gmail.com"

  # 搜索配置
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON

# 文章输出配置
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    noClasses: false
    style: monokai
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
  mermaid:
    enable: true
