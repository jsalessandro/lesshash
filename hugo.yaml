baseURL: https://blog.lesshash.com/
languageCode: zh-cn
title: Less is more's Blog
theme: PaperMod

# 启用 Git 信息
enableGitInfo: true

# 忽略警告日志
ignoreLogs:
  - 'warning-goldmark-raw-html'

# 构建设置
buildDrafts: false
buildFuture: true  # 允许显示未来日期的文章
buildExpired: false

# 分页设置
pagination:
  pagerSize: 10
  path: "page"

# 分类和标签的页面配置
taxonomies:
  category: categories
  tag: tags
  series: series

# 菜单配置
menu:
  main:
    - identifier: posts
      name: 📚 文章
      url: /posts/
      weight: 10
    - identifier: tags
      name: 🏷️ 标签
      url: /tags/
      weight: 20
    - identifier: categories
      name: 📂 分类
      url: /categories/
      weight: 30
    - identifier: about
      name: 📋 关于
      url: /about/
      weight: 40
    - identifier: search
      name: 🔍 搜索
      url: /search/
      weight: 50

params:
  # 网站描述
  description: "专注设计模式、数据结构与算法的技术博客，提供深度教程和实战代码"
  author: "lesshash"
  keywords: ["设计模式", "数据结构", "算法", "Java", "编程", "技术博客"]

  # 网站统计配置
  analytics:
    busuanzi: true  # 启用不蒜子统计

  # 显示阅读时间
  ShowReadingTime: true
  # 显示发布日期
  ShowPostNavLinks: true
  # 显示面包屑导航
  ShowBreadCrumbs: true
  # 显示代码复制按钮
  ShowCodeCopyButtons: true
  # 显示全屏按钮
  ShowFullTextinRSS: true
  # 显示分享按钮
  ShowShareButtons: false
  # 显示目录
  ShowToc: true
  # 默认展开目录
  TocOpen: false

  # 主页配置
  profileMode:
    enabled: true
    title: "👋 欢迎来到我的技术博客"
    subtitle: "专注于设计模式、数据结构与算法的深度分享，助力编程技能提升"
    imageUrl: "" # 可以添加头像图片
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: 📚 技术文章
        url: posts
      - name: 📋 个人简历
        url: resume
      - name: 🏷️ 文章标签
        url: tags
      - name: 📂 文章分类
        url: categories

  # 社交链接
  socialIcons:
    - name: github
      url: "https://github.com/jsalessandro"
    - name: email
      url: "mailto:jsalessandro@gmail.com"

  # 搜索配置
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON

# 文章输出配置
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    noClasses: false
    style: monokai
